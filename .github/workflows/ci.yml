name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: install deps
      run: sudo apt-get update && sudo apt-get install libx11-dev
    
    - name: configure
      run: cmake -S . -B build -G Ninja
      
    - name: build
      run: cmake --build build --target Pendulum
      
    - name: build tests
      run: cmake --build build
